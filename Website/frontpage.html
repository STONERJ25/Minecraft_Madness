<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCam Server</title>
    <link rel="stylesheet" href="frontpage.css" />
</head>

<body>
    <header>
        <img src="images/MinecraftLogo.webp" alt="MMLogo" style="width: 275px;">
    </header>

    <main>
        <h1>Minecraft Madness Live Streaming</h1>

        <!-- Flask video feed -->
        <div class="img-container">
            <img src="http://localhost:5000/video_feed" alt="Live Stream">
     </div>

        <!-- Local webcam preview and screenshot -->
        <h2>Local Webcam Preview</h2>
        <div id="container">
            <video autoplay="true" id="videoElement"></video>
        </div>

        <button type="button" onclick="takeScreenshot()">Screenshot</button>
        <canvas id="canvas" style="display:none;"></canvas>

        <script>
            // Local webcam setup
            let video = document.querySelector("#videoElement");

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.log("Something went wrong!");
                    });
            } else {
                console.log("getUserMedia not supported!");
            }

            // Screenshot functionality
            function takeScreenshot() {
                let canvas = document.getElementById("canvas");
                let video = document.getElementById("videoElement");
                
                // Set canvas dimensions to match video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas
                let context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas image to data URL
                let imgData = canvas.toDataURL("image/jpeg");
            
                // Create a new image element for the gallery
                let img = document.createElement("img");
                img.src = imgData;
                img.style.width = "150px";  // Set thumbnail size
                img.style.margin = "5px";   // Add some space around each thumbnail
            
                // Append the image to the gallery container
                document.getElementById("galleryContainer").appendChild(img);
            
                // Optionally, download the image
                let link = document.createElement('a');
                link.href = imgData;
                link.download = 'screenshot.jpg';
                link.click();
            }
        </script>
        <div id="screenshotGallery">
            <h2>Screenshot Gallery</h2>
            <div id="galleryContainer"></div>
        </div>
    </main>

    <footer>Pixelforge Games All rights reserved &#169;</footer>
</body>

</html>
